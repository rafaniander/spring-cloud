server:
  port: 8070
spring:
  application:
    name: auth
  cloud:
    config:
      uri: http://localhost:8888
security:
  oauth2:
    client:
      access-token-validity-seconds: 1800
      authorized-grant-types: password,refresh_token
      client-id: hello-exemple
      client-secret: hello-exemple
      resource-ids: resources
      scope: read,write