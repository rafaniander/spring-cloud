server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:8888
zuul:
#  ignoredServices: '*'
  routes:
    hello:
      path: /**      
      stripPrefix: false
  host:
    connectTimeoutMillis: 600000
    socketTimeoutMillis: 600000

management:
  endpoint:
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: refresh
        
