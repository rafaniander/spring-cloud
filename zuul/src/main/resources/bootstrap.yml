server:
  port: 8080
spring:
  application:
    name: gateway
zuul:
  routes:
    auth:
      path: /auth/**
      stripPrefix: false
    hello:
      path: /hello/**
      stripPrefix: false
  host:
    connectTimeoutMillis: 600000
    socketTimeoutMillis: 600000
ribbon:
  eureka:
    enabled: true
  ReadTimeout: 30000
  ConnectTimeout: 30000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliSeconds: 100000